<h1 class="page-header">New product</h1>
<div class="">
    <form (ngSubmit)="onSubmit(formProductAdd.value)" #formProductAdd="ngForm">
        <div class="form-group row">
            <div class="col-6">
                <mat-form-field class="form-col-6">
                    <input [(ngModel)]="sku" name="sku" matInput placeholder="SKU" value="">
                </mat-form-field>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-6">
                <mat-form-field class="form-col-6">
                    <input [(ngModel)]="name" name="name" matInput placeholder="Name" value="">
                </mat-form-field>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2">
                <mat-form-field>
                    <input [(ngModel)]="supplier" name="supplier" matInput placeholder="Supplier" aria-label="Supplier" [matAutocomplete]="autoSupplier"
                        [formControl]="supplierCtrl">
                    <mat-autocomplete #autoSupplier="matAutocomplete" [displayWith]="displayValue" (optionSelected)="onSelectedSupplier($event)">
                        <mat-option *ngFor="let supplier of filteredSuppliers | async" [value]="supplier">
                            <span>{{ supplier.name }}</span>
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="col-2">
                <mat-form-field>
                    <input [(ngModel)]="brand" name="brand" matInput placeholder="Brand" aria-label="Brand" [matAutocomplete]="autoBrand" [formControl]="brandCtrl">
                    <mat-autocomplete #autoBrand="matAutocomplete" [displayWith]="displayValue" (optionSelected)="onSelectedBrand($event)">
                        <mat-option *ngFor="let brand of filteredBrands | async" [value]="brand">
                            <span>{{ brand.name }}</span>
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="col-2">
                <mat-form-field>
                    <input [(ngModel)]="category" name="category" matInput placeholder="Category" aria-label="Category" [matAutocomplete]="autoCategory"
                        [formControl]="categoryCtrl">
                    <mat-autocomplete #autoCategory="matAutocomplete" [displayWith]="displayValue" (optionSelected)="onSelectedCategory($event)">
                        <mat-option *ngFor="let category of filteredCategories | async" [value]="category">
                            <span>{{ category.name }}</span>
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <mat-form-field class="form-col-6">
                    <textarea [(ngModel)]="description" name="description" matInput placeholder="Description"></textarea>
                </mat-form-field>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-6">
                <mat-form-field class="form-col-6">
                    <input [(ngModel)]="price" name="price" matInput placeholder="Price" value="">
                </mat-form-field>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-2">
                <button type="submit" mat-raised-button color="primary">Add</button>
            </div>
        </div>
    </form>
</div>
