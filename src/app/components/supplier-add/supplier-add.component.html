<h1 class="page-header">New supplier</h1>
<div class="">
    <form (ngSubmit)="onSubmit(formSupplierAdd.value)" #formSupplierAdd="ngForm" >
        <div class="form-group row">
            <div class="col-6">
                <mat-form-field class="form-col-6">
                    <input [(ngModel)]="txtName" name="name" matInput placeholder="Name" value="">
                </mat-form-field>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-2">
                <button type="submit" mat-raised-button color="primary">Add</button>
            </div>
        </div>
    </form>
</div>
